apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'com.jfrog.bintray'
apply plugin: 'bintray-release'

ext {
    PUBLISH_GROUP_ID = 'com.hkm'
    PUBLISH_ARTIFACT_ID = 'hkm-progress-button'
    PUBLISH_VERSION = project.VERSION_NAME
}


android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'
    def libPrefix = 'hkmprogressbutton'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode project.VERSION_CODE as int
        versionName project.VERSION_NAME
    }
    buildTypes {
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def filename = output.outputFile.name
                filename = filename.replace('library-', libPrefix).replace('.aar', '-' + defaultConfig.versionName + '.aar')
                output.outputFile = new File(output.outputFile.parent, filename)
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v13:24.1.1'
    compile 'com.android.support:support-annotations:24.1.1'
}

apply from: 'bintrayrelease.gradle'


